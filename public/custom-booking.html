<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Custom Booking Builder</title>
<link rel="stylesheet" href="/qassets/css/custom-booking.css">
</head>
<body>
  <header class="header">
    <section class="header-group-container">
      <div class="group left-group">Suite Seat</div>
   <div class="group right-group" id="login-container">
  <button id="open-login-popup-btn">Login</button>
  <span id="login-status-text">Not logged in</span>
  <button id="logout-btn" style="display: none;">Logout</button>
</div>

    </section>
  </header>


  <div class="content-area">
  
    <!-- Sidebar -->
  <div class="sidebar">

 <!-- Business picker (hidden until logged in) -->
 
      <!-- Business picker (shown after login) -->
      <div id="business-dropdown-group" class="business-dropdown" style="display:none;">
        <label class="sr-only" for="business-dropdown">Business</label>
        <select id="business-dropdown" disabled>
          <option>Loading…</option>
        </select>
        <button id="business-refresh" type="button" title="Reload businesses" aria-label="Reload">⟳</button>
      </div>

      <div id="builder-actions">
        <button id="save-draft-btn" type="button">Save draft</button>
        <button id="publish-btn" type="button">Publish</button>
      </div>

      <div id="inspector" class="inspector"></div>

      <h3>Elements</h3>

      <div class="preview-row">
  <label class="switch">
    <input type="checkbox" id="previewToggle">
    <span class="slider"></span>
  </label>
  <span class="preview-label">Preview</span>
</div>








      <!-- Tabs -->
  <div class="tabs">
  <button class="tab" data-tab="section">Section</button>
  <button class="tab" data-tab="group">Group</button>
  <button class="tab" data-tab="image">Image</button>
  <button class="tab" data-tab="text">Text</button>
  <button class="tab" data-tab="button" style="display:none">Button</button>
</div>

  </div>

   <!-- Page (the area users will build on later) -->
    <div id="page" class="page"></div>



</div>
 

                                 <!-- Popups -->
                            <!--Log-in Popup  -->
<section id="popup-login" class="popup-add-business" style="display: none;">
    <div class="business-section-header">
      <div class="spacer"></div>
      <h2 class="section-title">Login</h2>
      <button type="button" onclick="closeLoginPopup()" style="float:right; border:none; background:none; font-size:18px;">&times;</button>
    </div>

    <form id="login-form">
      <div class="form-group">
        <label for="login-email">Email</label><br>
        <input type="email" id="login-email" required placeholder="Enter your email" />
      </div>

      <div class="form-group">
        <label for="login-password">Password</label><br>
        <input type="password" id="login-password" required placeholder="Enter your password" />
      </div>


      <div class="button-center-wrapper">
        <button type="submit" class="add-business-button">Log In</button>
      </div>
    </form>
  </section>

  <div id="popup-overlay" class="popup-overlay" style="display: none;"></div>

                   

 <script src="/qassets/js/custom-booking.js"></script>
</body>
</html>
